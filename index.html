<html>

<head>
  <title>AESish</title>
  <link rel = "icon" type = "image/x-icon" href = "/favicon.ico">
  <link rel = "stylesheet" href = "/style.css">
</head>

<body style="overflow: hidden">
  <textarea id="tStr"></textarea>
  <br />
  <textarea id="kStr"></textarea>
  <br />
  <button onclick="tStr.value = encrypt(tStr.value, kStr.value, 'e') || tStr.value">Encrypt</button>
  <button id="decrypt" onclick="tStr.value = encrypt(tStr.value, kStr.value, 'd') || tStr.value">Decrypt</button>
  <button id = "conceal" onclick = "steg()">Conceal</button>
  <script src = "script.js"></script>
</body

</html>
